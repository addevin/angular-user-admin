

    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>


<!-- Login content -->
<section class="h-100 bg-light bgimage2" style="min-height:100vh ;">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 ">
                <div class="text-center my-5">
                    <h1 class="text-primary">
                        Addev Login
                    </h1>
                </div>
                <div class="card shadow-lg bg-dark text-white" style="--bs-bg-opacity: 1;">
                    <div class="card-body p-5">
                        <div *ngIf="loginRes">
                              <div class="alert alert-dismissible fade show" [ngClass]="[loginRes.status=='ok'?'alert-success':'alert-danger']" role="alert">
                                <strong>{{loginRes.status=='ok'?'Success! ':'Error! '}}</strong> {{loginRes.message}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                        </div>

                        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                        <form class="needs-validation" novalidate="" [formGroup]="loginForm" (ngSubmit)="[loginSubmit()]" #f="ngForm">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="user">Email/Username</label>
                                <input id="user" type="text" class="form-control" formControlName="user" [minlength]="4" placeholder="username or email" required autofocus>
                                <div class="text-danger" *ngIf="">
                                    Email/username is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password" >Password</label>
                                    <a href="#" class="float-end">
                                        Forgot Password?
                                    </a>
                                </div>
                                <input id="password" [type]="[passToggle?'text':'password']" class="form-control" [minlength]="4" formControlName="password" placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                                <small><input type="checkbox" class="form-check-input" name="" id="passcheck" (change)="passwordToggle()"> <label for="passcheck" class="form-check-label">show/hide</label></small>
                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto" id="regBTN" [disabled]="!f.valid">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Don't have an account? <a routerLink="/auth/register" >Create One</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; 2022 &mdash; AdDev Design
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login content End -->



    <!-- End Script -->
    <script>
  

document.getElementById('passcheck').addEventListener('change', () => {
    let userPass = document.getElementById('password');
    if (userPass.getAttribute('type') == 'password') {
        userPass.setAttribute('type', 'text');
    } else {
        userPass.setAttribute('type', 'password');
    }
})
    </script>
