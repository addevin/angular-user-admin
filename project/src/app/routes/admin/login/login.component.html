        <div class="col-lg-5 col-md-8 col-12 border border-muted p-5 rounded bg-white bg-opacity-50 shadow-sm">
            <h1 class="text-center ">Admin Login</h1>
            <hr class="">
    
            <form action="/admin/login" method="post" [formGroup]="adminForm" (submit)="onLogin()">
                <div class="form-group my-1">
                    <label for="InputEmail1">Email address</label>
                    <input type="text" class="form-control" id="InputEmail1" formControlName="user" aria-describedby="emailHelp"
                        name="user" value="admin" placeholder="Enter you email">
                    <small id="emailHelp" class="form-text text-muted d-none">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group my-1">
                    <label for="userPass">Password</label>
                    <input type="password" class="form-control" id="userPass" name="password" formControlName="password" placeholder="Password"
                        value="adminadmin">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="passcheck1">
                    <label class="form-check-label" for="passcheck1"><small>Show/Hide</small></label>
                </div>
                <div class=" p-0 m-0 ">
    
                <a href="/login" class=" small text-primary" >Login as user</a> 
                </div>
                <button type="submit" class="btn btn-primary my-1">Login</button>
            </form>
        </div>
    
    </div>
