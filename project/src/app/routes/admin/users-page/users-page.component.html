<div class="container bg-white my-2">
    <h2 class="border-bottom py-3 text-muted">
        Users
    </h2>
    <table id="myTable" class="table table-striped table-bordered table-responsive table-hover">
        <thead>
            <tr>
                <th>Sr No.</th>
                <th>User Name</th>
                <th>email</th>
                <th>phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let u of usersList; let i =index">
                <td>{{i+1}}</td>
                <td class="text-capitalize">{{u.name}}</td>
                <td>{{u.email}}</td>
                <td>{{u.phone}}</td>
                <td>
                    <a routerLink="/admin/user/{{u._id}}" class="btn btn-dark mx-1">Update</a>
                </td>
            </tr>

        </tbody>
    </table>
</div>
